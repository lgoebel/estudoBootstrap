<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina Principal</title>
  <!--CDN BOOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <!-- Botão Toggler -->
                <button class="navbar-toggler" typer="button" data-bs-toggle="collapse"
                 data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Conteúdo se ocorrer o toggler-->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Ação</a></li>
                                <li><a class="dropdown-item" href="#">Outra ação</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Outra ação de algo</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Procurar">
                        <button class="btn btn-outline-success" type="submit">Procurar</button>
                    </form>
                    <div class="dropdown">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" data-bs-auto-close="outside">
                            Dropdown
                        </button>
                        <!-- Cadastrar ou logar -->
                        <form class="dropdown-menu dropdown-menu-end p-4">
                            <div class="mb-3">
                                <label for="dropdownEmail" class="form-label">Endereço de e-mail</label>
                                <input type="email" class="form-control" id="dropdownEmail" placeholder="email@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="dropdownPassword" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="dropdownPassword" placeholder="Senha">
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input"id="dropdownCheck2">
                                    <label class="form-check-label" for="dropdownCheck2">
                                    Lembrar-me
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Logar</button>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#!">Novo aqui? Cadastre-se</a>
                            <a class="dropdown-item" href="#!">Esqueceu a senha?</a>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>

    </main>

    <footer class="">

    </footer>
</body>
</html>
