<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda Pagina</title>
    <!--CDN BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--CDN ICONS BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--FONTE-->
    <!--CSS PROJETO-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--JS BOOSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <header>
        <!--NAVBAR-->
        <nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
            <div class="container py-3">
                <a class="navbar-brand primary-color" href="#">
                    <img src="http://via.placeholder.com/100x50">
                    <span>Navbar</span>
                </a>
                <!-- Botão Toggler -->
                <button class="navbar-toggler" 
                    typer="button" 
                    data-bs-toggle="collapse"
                    data-bs-target="#navbar-items"
                    aria-controls="navbar-items"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <i class="bi bi-list"></i>                
                </button>
                <!-- Conteúdo do toggler-->
                <div class="collapse navbar-collapse" id="navbar-items">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item ">
                            <a class="nav-link active primary-color" href="#" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link primary-color" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle primary-color" href="#" role="button" data-bs-toggle="dropdown">Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item primary-color" href="#">Ação</a></li>
                                <li><a class="dropdown-item primary-color" href="#">Outra ação</a></li>
                                <li><hr class="dropdown-divider "></li>
                                <li><a class="dropdown-item primary-color" href="#">Outra ação de algo</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Procurar">
                        <button class="btn btn-outline-success" type="submit">Procurar</button>
                    </form>
                    <div class="dropdown">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" data-bs-auto-close="outside">
                            Dropdown
                        </button>
                        <!-- Cadastrar ou logar -->
                        <form class="dropdown-menu dropdown-menu-end p-4">
                            <div class="mb-3">
                                <label for="dropdownEmail" class="form-label">Endereço de e-mail</label>
                                <input type="email" class="form-control" id="dropdownEmail" placeholder="email@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="dropdownPassword" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="dropdownPassword" placeholder="Senha">
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input"id="dropdownCheck2">
                                    <label class="form-check-label" for="dropdownCheck2">
                                    Lembrar-me
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Logar</button>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item primary-color" href="#!">Novo aqui? Cadastre-se</a>
                            <a class="dropdown-item primary-color" href="#!">Esqueceu a senha?</a>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>

    </main>

    <footer class="">

    </footer>
</body>
</html>
