    <title>Pagina Exemplo</title>
    <!--CDN BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <!--JS BOOSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Barra superior do projeto -->
    <header class="project-header d-flex align-items-center">
        <!-- Informações do projeto -->
        <div>
            <div class="project-title">Nome do projeto</div>
            <div class="project-author">Criado por: Usuario X</div>
        </div>
    </header>

    <!-- Botões fixados no canto direito -->
    <div class="fixed-actions">
        <button class="btn btn-outline-secondary text-warning" title="Salvar">
            <i class="bi bi-bookmark"></i>
        </button>
        <button class="btn btn-outline-secondary text-danger" title="Curtir">
            <i class="bi bi-heart"></i>
        </button>
        <button class="btn btn-outline-secondary text-dark " title="Comentar">
            <i class="bi bi-chat"></i>
        </button>
        <button class="btn btn-outline-secondary" title="Compartilhar">
            <i class="bi bi-share"></i>
        </button>
        <button class="btn btn-outline-secondary text-info" title="Informações">
            <i class="bi bi-info-circle"></i>
        </button>
    </div>
    <main>
        <!--Slider-->
        <div class="container" id="slider-container">
            <div class="carousel slide" id="slider" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button 
                    type="button"
                    class="active" 
                    data-bs-target="#slider" 
                    data-bs-slide-to="0"
                    aria-current="true"
                    aria-label="slide 1"
                    ></button>
                    <button 
                    type="button"
                    data-bs-target="#slider" 
                    data-bs-slide-to="1"
                    aria-label="slide 2"
                    ></button>
                    <button 
                    type="button"
                    data-bs-target="#slider" 
                    data-bs-slide-to="2"
                    aria-label="slide 3"
                    ></button>
                </div>
                <!--CAROUSEL INTERNO-->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="http://via.placeholder.com/400x200" class="d-block w-100"/>
                        <div class="carousel-caption">
                            <h5>Casas Planejadas </h5>
                            <a href="#!" class="btn btn-dark">Ver projetos</a>
                        </div>
                    </div>
                    <div class="carousel-item ">
                        <img src="http://via.placeholder.com/400x200" class="d-block w-100"/>
                        <div class="carousel-caption">
                            <h5>Projetos Complexos</h5>
                            <a href="#!" class="btn btn-dark">Ver projetos</a>
                        </div>
                    </div>                    
                    <div class="carousel-item">
                        <img src="http://via.placeholder.com/400x200" class="d-block w-100"/>
                        <div class="carousel-caption">
                            <h5>Projetos Inovadores </h5>
                            <a href="#!" class="btn btn-dark">Ver projetos</a>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" 
                    type="button" 
                    data-bs-target="#slider" 
                    data-bs-slide="prev"
                    >
                    <i class="bi bi-chevron-compact-left"></i>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" 
                    type="button" 
                    data-bs-target="#slider" 
                    data-bs-slide="next"
                    >
                    <i class="bi bi-chevron-compact-right"></i>
                    <span class="visually-hidden">Proximo</span>
                </button>
            </div>
        </div>
