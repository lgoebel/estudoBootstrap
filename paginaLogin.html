<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!--CDN BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--CDN ICONS BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--FONTE-->
    <!--CSS PROJETO-->
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
    <main>
        <div class="row vh-100 g-0">
            <!--Lado esquerdo-->
            <div class="col-lg-6 position-relative d-none d-lg-block">
                <div class="bg-holder">
                    <img src="http://via.placeholder.com/600x900"/>
                </div>
            </div>
            <!--/ Lado esquerdo-->
            <!-- Lado direito-->
            <div class="col-lg-6">
                <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
                    <div class="col col-sm-6 col-lg-7 col-xl-6">
                        <!--Logo-->
                            <a href="#!" class="d-flex justify-content-center mb-4">
                                <img src="http://via.placeholder.com/60x60" alt="">
                            </a>
                        <!--/Logo-->
                        <div class="text-center mb-5">
                            <h3 class="fw-bold">Entrar</h3>
                            <p class="text-secondary">Tenha acesso à sua conta</p>
                        </div>
                        <!-- Login Social -->
                        <button class="btn btn-outline-secondary btn-lg w-100 mb-3">
                            <i class="bi bi-google text-danger me-1 "></i> Logar com Google
                        </button>
                        <button class="btn btn-outline-secondary btn-lg w-100">
                            <i class="bi bi-facebook text-primary me-1 "></i> Logar com Facebook
                        </button>
                        <!-- /Login Social -->
                        <!-- Divisor -->
                        <div class="position-relative">
                            <hr class="text-secondary mt-4"/>
                            <span class="divider-content-center">ou</span>
                        </div>
                        <!-- /Divisor -->
                        <!-- Form -->
                        <form action="#">
                            <div class="input-group mt-4">
                                <span class="input-group-text">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" class="form-control form-control-lg fs-6" placeholder="Usuário">
                            </div>
                            <div class="input-group mt-2">
                                <span class="input-group-text">
                                    <i class="bi bi-key"></i>
                                </span>
                                <input type="text" class="form-control form-control-lg fs-6" placeholder="Senha">
                            </div>
                            <div class="input-group mt-2 d-flex justify-content-between">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input">
                                    <label for="form-check" class="form-check-label text-secondary"><small>Lembrar-me</small></label>
                                </div>
                                <small><a href="#!"> Esqueci minha senha</a></small>
                            </div>
                            <button class="btn btn-primary btn-lg w-100 mt-3">Entrar</button> 
                        </form>
                        <!-- /Form -->
                        <div class="text-center mt-2">
                            <small>Não tem uma conta? <a href="#!" class="fw-bold">Criar conta</a></small>
                        </div>
                    </div>
                </div>
            </div>
            <!--/Lado direito-->
        </div>
    </main>
</body>
</html>
